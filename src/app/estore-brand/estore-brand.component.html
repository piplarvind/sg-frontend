<div class="m-container">
  <mat-card class="m-title" fxLayout="row" fxLayoutAlign="space-between">
    <h3>E-STORE/BRANDS</h3>
    <button
      mat-raised-button
      class="m-button m-pointer"
      routerLink="/brand/add"
    >
      Add Brand&nbsp;&nbsp;+
    </button>
  </mat-card>

  <mat-card style="min-height: 77vh">
    <div fxLayout="row" fxLayoutAlign="space-between" class="m-table-container">
      <div>
        Brand Details
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            type="text"
            (keyup)="doFilter($event)"
            [placeholder]="keyup ? 'Please Press Enter key' : 'Search by Name'"
          />
        </mat-form-field>
      </div>

      <div></div>
      <div>
        <mat-paginator
          #paginator
          [length]="totalLength"
          [pageSize]="limit"
          [pageSizeOptions]="pageLimit"
          (page)="changePage($event)"
        ></mat-paginator>
      </div>
    </div>

    <mat-card-content>
      <mat-divider class="m-divider"></mat-divider>
      <br />

      <div class="m-table-container">
        <mat-table
          #table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="namesort($event)"
        >
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="m-table-header">Brand Name </span>
            </mat-header-cell>
            <mat-cell
              *matCellDef="let element"
              class="light-red m-pointer "
              style="margin-left:2% !important"
            >
              {{ element.name }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="m-table-header">Created On </span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <!-- {{element.createdAt.split('T')[0]| date : 'MM/dd/yyyy'}}  -->
              {{ element.createdAt | date: 'MM/dd/yyyy' }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span
                class="table-icon m-pointer"
                (click)="editBrand(element)"
                title="Edit Brand"
              >
                <i class="fas fa-pencil-alt"></i>
              </span>
              <span
                class="table-icon m-pointer"
                (click)="deleteBrand(element)"
                title="Delete Brand"
              >
                <i class="fas fa-trash"></i>
              </span>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- <mat-paginator [length]="100" [pageSize]="100" [pageSizeOptions]="[25, 50, 75, 100]">
        </mat-paginator> -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
