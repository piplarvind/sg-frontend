<mat-toolbar class="header" fxFill>
  <div fxFill fxLayout="row">

    <div fxFlex="50" class="select-dropdowns">
      <div class="logo-container" style=" height:100%;">
        <img style="width: 85px; height:85px;" [src]="sportLogo" alt="logo" />
      </div>
      <div fxFlex="20">
        <span class="lblHeading"></span>
        <span class="nameHeading">{{
          storedVal.super_cur_sportName
            ? storedVal.super_cur_sportName
            : 'Sport Name'
        }}</span>
      </div>
    </div>

    <div fxFlex="50" class="select-dropdowns">
      <div class="logo-container" style=" height: 100%;">
        <img style="width: 85px; height:85px;" [src]="clubLogo" alt="logo" />
      </div>
      <div fxFlex="20">
        <span class="lblHeading"></span>
        <span class="nameHeading">{{
          storedVal.super_cur_clubName
            ? storedVal.super_cur_clubName
            : 'Club Name'
        }}</span>
      </div>
    </div>

    <div fxFlex="50" fxLayoutAlign="end" class="select-dropdowns">
      <div fxLayout="row" fxFlex="40" fxLayoutAlign="space-between">
        <div
          fxFlex=""
          class="m-sub-title"
          *ngIf="isSuperAdmin"
          style="text-align: right; width: 70px; "
        >
          Select Sport
        </div>
        <div
          fxFlex=""
          class="m-sub-title"
          *ngIf="isSuperAdmin"
          style="text-align: left; padding-left: 10px"
        >
          <mat-select
            [value]="selectedSport"
            style="width:100%"
            placeholder="Select sport here"
            (click)="getSportList()"
            (selectionChange)="dropdownSportChange($event.value)"
            required
          >
            <mat-option
              *ngFor="let sport of sportsList"
              [value]="sport._id"
              (click)="sportSelected(sport)"
              >{{ sport.sport_name }}</mat-option
            >
          </mat-select>
        </div>
      </div>
      <div fxLayout="row" fxFlex="40" fxLayoutAlign="space-between">
        <div
          fxFlex=""
          class="m-sub-title"
          *ngIf="isSuperAdmin"
          style="text-align: right; width: 70px; "
        >
          Select Club
        </div>
        <div
          fxFlex=""
          class="m-sub-title"
          *ngIf="isSuperAdmin"
          style="text-align: left; padding-left: 10px"
        >
          <mat-select
            [value]="selectedClub"
            style="width:100%"
            placeholder="Select club here"
            (click)="getClubList()"
            (selectionChange)="dropdownChange($event.value)"
            required
          >
            <mat-option
              *ngFor="let club of clubsList"
              [value]="club._id"
              (click)="clubSelected(club)"
              >{{ club.club_name }}</mat-option
            >
          </mat-select>
        </div>
      </div>

      <div>
        <span class="m-pointer m-icon">
          <i class="fas fa-bell"></i>
        </span>
      </div>
      
      <div>
        <div class="user-dropdown">
          <div class="button" (click)="showDropdown()">
            <span class="m-pointer m-icon">
              <i class="fas fa-ellipsis-v"></i>
            </span>
          </div>
          <div class="dropdown" (click)="showDropdown()">
            <mat-card>
              <div class="menu-item" routerLink="/profile">
                <i class="fas fa-user"></i>&nbsp;&nbsp;Profile
              </div>
              <div class="menu-item" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout
              </div>
              <div class="menu-item" (click)="UpdatePassword()">
                <i class="fas fa-key"></i>&nbsp;&nbsp;Update Password
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
